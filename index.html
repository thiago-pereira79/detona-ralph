<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detona Ralph</title>

  <!-- Fonte retr√¥ -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>

  <!-- Estilos -->
  <link rel="stylesheet" href="./src/styles/reset.css"/>
  <link rel="stylesheet" href="./src/styles/main.css"/>
</head>
<body>
  <div class="container">
    <!-- HUD -->
    <div class="menu">
      <div class="menu-block">
        <h2 class="menu-label">Tempo</h2>
        <h2 id="time-left">60</h2>
      </div>

      <div class="menu-block">
        <h2 class="menu-label">Pontua√ß√£o</h2>
        <h2 id="score">0</h2>
      </div>

      <div class="menu-block lives">
        <div class="lives-row">
          <img src="./src/imagens/player.png" height="36" alt="vidas"/>
          <h2 id="lives">x5</h2>
        </div>
        <h2 class="menu-label">Vidas</h2>
      </div>

      <div class="menu-block">
        <h2 class="menu-label">Recorde</h2>
        <h2 id="best">0</h2>
      </div>
    </div>

    <!-- TABULEIRO 3x3 -->
    <div class="panel">
      <div class="panel-row">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
      </div>
      <div class="panel-row">
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
      </div>
      <div class="panel-row">
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div>
    </div>
  </div>

  <!-- √ÅUDIOS -->
  <audio id="sfx-hit"   src="./src/audio/hit.mp3.mp3" preload="auto"></audio>
  <audio id="sfx-erro"  src="./src/audio/erro.wav" preload="auto"></audio>
  <!-- este s√≥ toca no fim do jogo -->
  <audio id="sfx-tempo" src="./src/audio/mixkit-game-level-completed-2059.wav" preload="auto"></audio>

  <!-- CAPA / START -->
  <section id="overlay-start" class="overlay">
    <div class="card">
      <h1>Detona Ralph</h1>
      <p>Acerte o Ralph o m√°ximo que puder!</p>
      <p class="rec">üèÅ Recorde da sess√£o: <span id="recorde-capa">0</span></p>
      <button id="btn-iniciar" class="btn">Iniciar Jogo</button>
    </div>
  </section>

  <!-- CONTAGEM REGRESSIVA (5s) -->
  <section id="overlay-countdown" class="overlay hidden">
    <div class="count-card">
      <div id="cd-number">5</div>
      <div class="cd-sub">Prepare-se‚Ä¶</div>
    </div>
  </section>

  <!-- FIM DE JOGO -->
  <section id="overlay-gameover" class="overlay hidden">
    <div class="card">
      <h2>Fim de jogo</h2>
      <p>Pontua√ß√£o: <b id="pontuacao-final">0</b></p>
      <p class="rec">üèÅ Recorde da sess√£o: <b id="recorde-final">0</b></p>
      <div class="row">
        <button id="btn-reiniciar" class="btn">Jogar novamente</button>
        <button id="btn-compartilhar" class="btn secondary">Compartilhar</button>
      </div>
    </div>
  </section>

  <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
